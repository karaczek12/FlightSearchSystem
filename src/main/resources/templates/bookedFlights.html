<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Flight Search System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/searchOptions}">Flight Search System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" th:href="@{/searchOptions}">Search Flights</a>
                <a class="nav-link active" th:href="@{/bookedFlights}">Booked Flights</a>
            </div>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </div>
        </div>
    </div>
</nav>
<br /><br /><br />
<div class="container">
    <div class="row col-md-10">
        <h2>Your Booked Flights</h2>
    </div>
    <br />
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Departure Location</th>
            <th>Arrival Location</th>
            <th>Cost Per Seat</th>
            <th>Your Cost</th>
            <th>Number Of Seats Chosen</th>
            <th>Booking Date</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="bookedFlight : ${bookedFlights}">
                <td th:text="${bookedFlight.departureLocation}"></td>
                <td th:text="${bookedFlight.arrivalLocation}"></td>
                <td th:text="${bookedFlight.costPerSeat}"></td>
                <td th:text="${bookedFlight.yourCost}"></td>
                <td th:text="${bookedFlight.numberOfSeatsChosen}"></td>
                <td th:text="${#temporals.format(bookedFlight.bookingDate, 'dd-MM-yyyy HH:mm')}"></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
